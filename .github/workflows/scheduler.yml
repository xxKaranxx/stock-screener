name: Run Screener Every Minute

on:
  schedule:
    # Run every minute between 09:15 and 15:30 IST (03:45â€“10:00 UTC)
    - cron: '45-59 3 * * 1-5'
    - cron: '0-59 4-9 * * 1-5'
    - cron: '0-30 10 * * 1-5'
  workflow_dispatch:  # Optional: Allows manual run

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: pip install requests selenium

      - name: Install Chrome and Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          sudo ln -s /usr/bin/chromedriver /usr/local/bin/chromedriver

      - name: Run Screener Script
        run: python run_screener.py
